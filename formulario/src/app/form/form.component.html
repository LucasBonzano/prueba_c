<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-xl-9">
      <div class="text-center mb-4">
        <h2 class="display-6 fw-bold text-primary mb-2">
          <i class="bi bi-people-fill me-2"></i>Gestión de Clientes
        </h2>
        <p class="text-muted">Administra la información de tus clientes de manera eficiente</p>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <button type="button" class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#clienteModal">
          <i class="bi bi-plus-lg me-2"></i> Nuevo Cliente
        </button>
      </div>
  </div>
</div>

<div class="modal fade" #clienteModal id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clienteModalLabel">
          {{ isEditing ? 'Editar Cliente' : 'Agregar Cliente' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(model)">
          <div class="mb-2">
            <label class="form-label">Nombre Completo:<span style="color: #ff4d4f">*</span></label>
            <input class="form-control" type="text" [(ngModel)]="model.fullName" name="fullName" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Cuil:<span style="color: #ff4d4f">*</span></label>
            <input class="form-control" type="text" [(ngModel)]="model.cuil" name="cuil" required min="1" />
          </div>
          
          <div class="mb-2">
            <label class="form-label">Edad:<span style="color: #ff4d4f">*</span></label>
            <input class="form-control" type="number" [(ngModel)]="model.age" name="age" required min="1" />
          </div>

          <div class="mb-2">
            <label class="form-label">Género:<span style="color: #ff4d4f">*</span></label>
            <select class="form-select" [(ngModel)]="model.gender" name="gender" required>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Estado:<span style="color: #ff4d4f">*</span></label>
            <select class="form-select" [(ngModel)]="model.status" name="status" required>
              <option value="Activo">Activo</option>
              <option value="No activo">No activo</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Atributos Adicionales:</label>
            <input class="form-control" type="text" [(ngModel)]="model.additionalAttributes" name="additionalAttributes" />
          </div>

          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="model.drives" name="drives" />
            <label class="form-check-label">¿Maneja?</label>
          </div>

          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="model.wearsGlasses" name="wearsGlasses" />
            <label class="form-check-label">¿Usa lentes?</label>
          </div>

          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="model.isDiabetic" name="isDiabetic" />
            <label class="form-check-label">¿Diabético?</label>
          </div>

          <!-- ... (código anterior del modal) ... -->

          <div *ngIf="model.hasOtherDiseases">
            <label class="form-label">Otras Enfermedades:</label>
            
            <div *ngFor="let disease of enfermedadesExtrasArray; let i = index" class="mb-2">
              <div class="input-group">
                <input class="form-control" type="text" [(ngModel)]="enfermedadesExtrasArray[i]" name="disease{{i}}" (change)="model.otherDiseases = enfermedadesExtrasArray.join(',')" />
                <button class="btn btn-outline-danger" type="button" (click)="removeDisease(i)">Eliminar</button>
              </div>
            </div>
            
            <div class="input-group mb-2">
              <input class="form-control" type="text" [(ngModel)]="newDisease" name="newDisease" placeholder="Nueva enfermedad" />
              <button class="btn btn-outline-primary" type="button" (click)="addDisease()">Agregar</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h2>Formulario de Información Personal</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Nombre completo -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Nombre completo</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        [(ngModel)]="model.fullName"
        name="fullName"
        required
      />
    </div>

    <!-- Identificación -->
    <div class="mb-3">
      <label for="id" class="form-label">Identificación</label>
      <input
        type="text"
        class="form-control"
        id="id"
        [(ngModel)]="model.id"
        name="id"
        required
      />
    </div>

    <!-- Edad -->
    <div class="mb-3">
      <label for="age" class="form-label">Edad</label>
      <input
        type="number"
        class="form-control"
        id="age"
        [(ngModel)]="model.age"
        name="age"
        required
      />
    </div>

    <!-- Género -->
    <div class="mb-3">
      <label for="gender" class="form-label">Género</label>
      <select
        class="form-select"
        id="gender"
        [(ngModel)]="model.gender"
        name="gender"
        required
      >
        <option value="">Seleccione género</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <!-- Estado (Activo o no) -->
    <div class="mb-3">
      <label for="status" class="form-label">Estado</label>
      <select
        class="form-select"
        id="status"
        [(ngModel)]="model.status"
        name="status"
        required
      >
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>

    <!-- Atributos adicionales -->
    <div class="mb-3">
      <label for="additionalAttributes" class="form-label">Atributos adicionales</label>
      <textarea
        class="form-control"
        id="additionalAttributes"
        [(ngModel)]="model.additionalAttributes"
        name="additionalAttributes"
        rows="3"
      ></textarea>
    </div>

    <!-- ¿Maneja? -->
    <div class="mb-3">
      <label for="drives" class="form-label">¿Maneja?</label>
      <div>
        <label class="form-check-label me-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="drives"
            [(ngModel)]="model.drives"
            name="drives"
          />
          Sí
        </label>
      </div>
    </div>

    <!-- ¿Usa lentes? -->
    <div class="mb-3">
      <label for="wearsGlasses" class="form-label">¿Usa lentes?</label>
      <div>
        <label class="form-check-label me-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="wearsGlasses"
            [(ngModel)]="model.wearsGlasses"
            name="wearsGlasses"
          />
          Sí
        </label>
      </div>
    </div>

    <!-- ¿Diabético? -->
    <div class="mb-3">
      <label for="isDiabetic" class="form-label">¿Diabético?</label>
      <div>
        <label class="form-check-label me-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="isDiabetic"
            [(ngModel)]="model.isDiabetic"
            name="isDiabetic"
          />
          Sí
        </label>
      </div>
    </div>

    <!-- ¿Padece alguna otra enfermedad? ¿Cuál? -->
    <div class="mb-3">
      <label for="hasOtherDiseases" class="form-label">¿Padece alguna otra enfermedad?</label>
      <div>
        <label class="form-check-label me-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="hasOtherDiseases"
            [(ngModel)]="model.hasOtherDiseases"
            name="hasOtherDiseases"
          />
          Sí
        </label>
      </div>
    </div>

    <!-- Enfermedad específica -->
    <div class="mb-3" *ngIf="model.hasOtherDiseases">
      <label for="otherDiseases" class="form-label">¿Cuál?</label>
      <input
        type="text"
        class="form-control"
        id="otherDiseases"
        [(ngModel)]="model.otherDiseases"
        name="otherDiseases"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Enviar
    </button>
  </form>
</div>

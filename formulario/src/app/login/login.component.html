
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4" *ngIf="!isLoggedIn">
    <div class="card shadow-sm p-4">
      <div class="card-header text-center bg-white border-0">
        <h2 class="h4 text-dark">Iniciar Sesión</h2>
      </div>

      <form (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input 
            id="username" 
            [(ngModel)]="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
          >
          <div class="text-danger small mt-1" *ngIf="submitted && !username">
            Usuario requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            id="password" 
            [(ngModel)]="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            required
          >
          <div class="text-danger small mt-1" *ngIf="submitted && !password">
            Contraseña requerida
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            Iniciar Sesión
          </button>
        </div>

        <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>

<!-- login.component.html -->
<div class="login-wrapper">
  <div class="login-container" *ngIf="!isLoggedIn">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          id="username" 
          [(ngModel)]="username"
          name="username"
          type="text"
          class="form-control"
          required
        >
        <span class="error-message" *ngIf="submitted && !username">
          Usuario requerido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          id="password" 
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          required
        >
        <span class="error-message" *ngIf="submitted && !password">
          Contraseña requerida
        </span>
      </div>

      <button type="submit" class="btn-submit">
        Iniciar Sesión
      </button>
      <button type="button" (click)="logout()" class="btn-logout">
        Cerrar Sesión
      </button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>
</div>
